<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 15px; text-align: center; }
    nav { background: #444; display: flex; justify-content: center; }
    nav a { color: white; padding: 14px 20px; text-decoration: none; display: block; }
    nav a:hover { background: #666; }
    main { padding: 20px; }
    footer { background: #333; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
    input, textarea { margin-bottom: 10px; padding: 8px; }
    button { padding: 10px; background: #333; color: white; border: none; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="home">Home</a>
    <a href="courses">Courses</a>
    <a href="about">About</a>
    <a href="contact">Contact</a>
  </nav>

  <main>
    <h2>Contact Page</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sanuth De Silva | All Rights Reserved</p>
  </footer>
</body>
</html>
